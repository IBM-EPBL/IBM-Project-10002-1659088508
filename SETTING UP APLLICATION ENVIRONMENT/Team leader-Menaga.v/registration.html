<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration form
        </title>
    </head>
    <body bgcolor="gray">
        <center>
            <h2>
                On-line Registration Form
            </h2>
        
        <form name="form1">
            <table>
                <tr><td><b>Name:</b></td><td><input type="text" name="Username"></tr>
                <tr><td><b>Password:</b></td><td><input type="password" name="pwd"></tr>
                <tr><td><b>Mobile:</b></td><td><input type="number" name="mob"></tr>
                <tr><td><b>City:</b></td><td><input type="text" name="city"></tr>
                <tr><td><b>State:</b></td><td><input type="text" name="State"></tr>
                <tr>
                    <td><b>country</b></td>
                    <td><select name="select a country">
                        <option value="Argentina">Argentina</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Cuba">Cuba</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                    </select></td>
                </tr>
            </table></center>
            <center>
                <input type="Submit" value="Submit">
                <input type="reset" value="clear">
            </center>
        </form>
    </body>
</html>
