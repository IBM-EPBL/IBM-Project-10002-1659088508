<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Daily Expense</title>

    <style type="text/css">
        body{
            background-color:rgb(204,229,255);
        }

        form{
            margin-left: 550px;
            width: 30%;
        }




    </style>
</head>
<body>
     <nav class="h1 navbar navbar-light p-3 mb-2 bg-primary text-white justify-content-between">
      <a class="navbar-brand">Personal Expense Tracker Application</a>
    </nav>

        <div class="container">
            <h3>Add Expense</h3>
            <div class="row">
                <div class="col-md-6">
                    <form action="/add" method="POST">
                        <div class="form-group">
                            <label for="exampleInputUsername">Username</label>
                             <input type="text" name="username" class="form-control" id="exampleInputUsername"  placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword">Password</label>
                                 <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                             <label for="">Date</label>
                             <input class="form-control" type="date" name="date" id="date" required>
                            </div>


                        <div class="form-group"> <label for="">Expense name</label>
                            <input class="form-control" type="text" name="expensename" id="expensename" required>
                        </div>


                        <div class="form-group">
                             <label for="">Expense Amount</label>
                              <input class="form-control"  type="number" min="0" name="expenseamount" id="amount" required>
                        </div>
                        <div class="form-group">
                            <label for="">Pay Mode</label>
                            <select class="form-control" name="paymode" id="paymode" required>
                                <option  selected hidden>Pay-Mode</option>
                                <option name="cash" value="cash">cash</option>
                                <option name="debitcard" value="debitcard">debitcard</option>
                                <option name="creditcard" value="creditcard">creditcard</option>
                                <option name="epayment" value="epayment">UPI</option>
                                <option name="onlinebanking" value="onlinebanking">onlinebanking</option>
                            </select>
                         <div class="form-group">
                            <label for=""></label>
                            <select class="form-control" name="category" id="category" required>
                                 <option selected hidden>Category</option>
                                <option   name = "food" value="food">food</option>
                                <option name = "entertainment" value="entertainment">Entertainment</option>
                                <option name = "business" value="business">Business</option>
                                <option name ="rent" value="rent">Rent</option>
                                <option name = "EMI" value="EMI">EMI</option>
                                <option name = "other" value="other">other</option>

                            </select>
                        </div>
                            <button type="submit" class="btn btn-danger" id="">Add</button>
                        </div>
                    </form>


                </div>
            </div>

        </div>

</body>
</html>
